<!-- Navigation left bar -->
<div class="navbar-7">
    <div class="navbar-container">

        <div class="navbar-logo">
            <a href="/" class="navbar-logo-link">
                {% include tuxcat-animation.html %}
            </a>
        </div>

        <nav>
            <ul class="navbar-nav">
                {% for item in site.data.navigation %}
                    <li class="nav-item">
                        <a href="{{ item.link }}" class="nav-link">
                            {{ item.logo }}
                            <span class="link-text"> {{ item.name }} </span>
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </nav>

        <div class="navbar-bottom">
            <div class="nav-bottom-links">
                <a href="https://www.linkedin.com/in/mfrancani/">{% include linkedin.html %}</a>
                <a href="https://www.github.com/mfrnwv/">{% include github.html %}</a>
                <a href="https://www.instagram.com/mfrancani/">{% include instagram.html %}</a>
            </div>
            <div class="nav-bottom-br">
                <hr style="color: var(--tcl-darkpink);">
            </div>
            <div class="nav-bottom-credits">
                <div class="text-bottom">
                    copyright &copy 2021
                </div>
                <div class="text-bottom">
                    Mateus Francani
                </div>
                <a href="https://jekyllrb.com/" class="text-bottom">
                    Built w/ <span>{% include jekyllrb-icon.svg %}</span>
                </a>
            </div>
        </div>
    </div>
</div>
